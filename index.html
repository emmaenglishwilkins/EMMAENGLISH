<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="description" content="Description of your site here" />

    <!-- jQuery (can replace with a CDN link or local version if preferred) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Modernizr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Replace inline Tumblr-specific CSS with equivalent CSS */
        .post-background { background: #fbfbfb; }
    </style>
</head>

<body>

<div id="container">
    <header class="main">
        <div class="title">
            <h1><a href="/">Your Blog Title</a></h1>
            <nav>
                <span class="page"><a href="#">Page 1</a></span>
                <span class="page"><a href="#">Page 2</a></span>
            </nav>
        </div>
        <div class="tagged">Viewing all entries marked "Tag"</div>
    </header>

    <section id="posts">
        <!-- Sample Post 1 -->
        <section class="post fade double">
            <div class="text">
                <h2><a href="#">Post Title 1</a></h2>
                <div class="text-body">
                    This is the content of your first post.
                </div>
            </div>
        </section>

        <!-- Sample Photo Post -->
        <section class="post fade single">
            <div class="post-background">
                <a href="#"><img src="https://via.placeholder.com/500" alt="Sample Image" /></a>
            </div>
            <div class="caption">Photo caption here</div>
        </section>
    </section>

    <footer class="primary-footer">
        <a href="#" class="load-more">Load more...</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script>
        $(function() {
            // Infinite scroll setup
            $('#posts').masonry({
                columnWidth: 300,
                itemSelector: '.post',
                isFitWidth: true
            });

            // Simple image fade-in effect
            $(".post").hover(function() {
                $(this).find('img').stop().animate({"opacity": "0.4"}, 300);
            }, function() {
                $(this).find('img').stop().animate({"opacity": "1"}, 300);
            });

            // Resize video if needed
            function resizeVideo() {
                const $video = $('.tumblr_video_container');
                let newHeight = 260; // Adjust for mobile

                if ($(window).width() >= 640) {
                    newHeight = 560;
                }

                $video.css('height', newHeight);
            }

            resizeVideo();
            $(window).resize(resizeVideo);
        });
    </script>
</div>
</body>
</html>
