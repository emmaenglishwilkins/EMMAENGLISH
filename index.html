<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>starter page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>

  <!-- Babel for JSX support in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { BrowserRouter, Route, Link } = ReactRouterDOM;

    // Draggable Photo Component
    function DraggablePhoto({ source, initialX, initialY }) {
      const ref = React.useRef();

      React.useEffect(() => {
        const element = ref.current;
        element.style.position = "absolute";
        element.style.left = `${initialX}px`;
        element.style.top = `${initialY}px`;

        const handleDrag = (e) => {
          element.style.left = `${e.pageX}px`;
          element.style.top = `${e.pageY}px`;
        };

        element.addEventListener("mousedown", () => {
          document.addEventListener("mousemove", handleDrag);
        });

        document.addEventListener("mouseup", () => {
          document.removeEventListener("mousemove", handleDrag);
        });
      }, []);

      return <img ref={ref} src={source} className="draggable" alt="Draggable" />;
    }

    function App() {
      return (
        <BrowserRouter>
          <div className="container">
            <div className="background">
              <Link to="/about/pic1">
                <DraggablePhoto source="media/pic1.png" initialX={425} initialY={100} />
              </Link>
              <Link to="/about/pic2">
                <DraggablePhoto source="media/pic2.png" initialX={300} initialY={200} />
              </Link>
              <Link to="/about/pic3">
                <DraggablePhoto source="media/pic3.png" initialX={300} initialY={300} />
              </Link>
              <Link to="/about/pic4">
                <DraggablePhoto source="media/pic4.png" initialX={400} initialY={400} />
              </Link>
              <Link to="/about/pic5">
                <DraggablePhoto source="media/pic5.png" initialX={500} initialY={500} />
              </Link>
              <Link to="/about/pic6">
                <DraggablePhoto source="media/pic6.png" initialX={300} initialY={600} />
              </Link>
              <Link to="/about/pic7">
                <DraggablePhoto source="media/pic7.png" initialX={350} initialY={620} />
              </Link>
              <Link to="/about/pic8">
                <DraggablePhoto source="media/pic8.png" initialX={300} initialY={500} />
              </Link>
              <Link to="/about/pic9">
                <DraggablePhoto source="media/pic9.png" initialX={330} initialY={250} />
              </Link>
              <Link to="/about/pic10">
                <DraggablePhoto source="media/pic10.png" initialX={450} initialY={420} />
              </Link>
            </div>
          </div>
        </BrowserRouter>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
